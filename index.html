<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="top">
                <div id="screen">0</div>
            </div>
            <div id="controls">
                <ul class="btn-row">
                    <li class="btn" id="clearBtn">C</li>
                    <li class="btn">CE</li>
                    <li class="btn">b</li>
                    <li class="btn operator" data-value="/">/</li>
                </ul>
                <ul class="btn-row">
                    <li class="btn nr" data-value="7">7</li>
                    <li class="btn nr" data-value="8">8</li>
                    <li class="btn nr" data-value="9">9</li>
                    <li class="btn operator" data-value="*">*</li>
                </ul>
                <ul class="btn-row">
                    <li class="btn nr" data-value="4">4</li>
                    <li class="btn nr" data-value="5">5</li>
                    <li class="btn nr" data-value="6">6</li>
                    <li class="btn operator" data-value="-">-</li>
                </ul>
                <ul class="btn-row">
                    <li class="btn nr" data-value="1">1</li>
                    <li class="btn nr" data-value="2">2</li>
                    <li class="btn nr" data-value="3">3</li>
                    <li class="btn operator" data-value="+">+</li>
                </ul>
                <ul class="btn-row">
                    <li class="btn" id="floatDot">.</li>
                    <li class="btn nr" data-value="0">0</li>
                    <li class="btn" id="equals">=</li>
                    <li class="btn">b</li>
                </ul>
            </div>
        </div>
    </body>
</html>
